[package]
name = "tikibase"
version = "0.6.1"
authors = ["Kevin Goslar <kevin.goslar@gmail.com>"]
edition = "2021"
rust-version = "1.74"

[dependencies]
ahash = "0.7.6"
big_s = "1.0.2"
clap = { version = "3.1.18", features = ["derive"] }
colored = "2.0.0"
fs-err = "2.7.0"
heck = "0.4.0"
ignore = "0.4.18"
indoc = "1.0.6"
merge = "0.1.0"
once_cell = "1.12.0"
rand = "0.8.5"
regex = "1.5.6"
schemars = { version = "0.8.10", features = ["url"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"

[[test]]
name = "cucumber"
harness = false # Allows Cucumber to print output instead of libtest
test = false

[dev-dependencies]
async-trait = "0.1.53"
cucumber = "0.13.0"
futures = "0.3.21"
itertools = "0.10.3"
pretty = { package = "pretty_assertions", version = "1.2.1" }

[profile.release]
strip = "symbols"
lto = true
panic = 'abort'

[lints.rust]
unsafe_code = "forbid"
# We allow warnings here, the Makefile denies them.
# This way warnings don't hold up development and also don't slip past CI.

[lints.clippy]
pedantic = "warn"
cast_possible_truncation = "allow"
missing_panics_doc = "allow"
