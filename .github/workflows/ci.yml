name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Rust
        uses: hecrj/setup-rust-action@v1.3.4
        with:
          rust-version: nightly
      - name: Clippy
        run: cargo clippy
      - name: Unit tests
        run: cargo test
      - name: Cucumber
        run: make cuke
